version: '3.0'

services:
  app:
    # image: xianzixiang/cuda11:torch
    build:
      context: .
      dockerfile: ./cuda.Dockerfile
    restart: always
    # runtime: nvidia
    deploy:
      resources:
        reservations:
            devices:
              - driver: nvidia
                # count: 1
                capabilities: [gpu]
    ports:
    - "9286:22"
    - "8199:8099"
    volumes:
      - "./data:/code"
    container_name: cuda11
    environment:
      - CMD_CLIENT_PORT=6655
      - CMD_WORKER_PORT=6656
      - CMD_PYTHON_PATH=/torch/bin/python
    entrypoint:
      ["/bin/bash", "-c", "/bin/bash /opt/start.sh"]

  